<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Encryption</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>File Encryption</h1>
        <div class="element">
            <div class="input-box">
                <label for="choose-box">Choose your File</label>
                <input type="file" name="input_file" class="choose_file">
            </div>
            <div class="input-box">
                <label for="choose-box">New File Name</label>
                <input type="text" name="text_file" placeholder="Set New Name" class="file">
            </div>
            <div class="input-box">
                <input type="submit" class="submitbtn" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
